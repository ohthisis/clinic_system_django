<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{page_title}}</title>
</head>
<body>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        {% if request.user.is_authenticated %}
            <div class="row mt-3">
                <div class="col-3">
                    <div class="list-group">
                        <a href="{% url 'doctor_dashboard' %}" class="list-group-item list-group-item-action {% if 'dashboard' in request.path %}
                        active {% endif %}">Dashboard</a>
                        <a href="{% url 'quick_add_patient' %}" class="list-group-item list-group-item-action {% if 'quick-add-patient' in request.path %}
                        active {% endif %}">Quick add patient</a>
                        <a href="{% url 'all_patients' %}" class="list-group-item list-group-item-action {% if 'patients' in request.path %}
                        active {% endif %}">Manage Patient</a>
                        <a href="{% url 'doctor_logout' %}" class="list-group-item text-danger list-group-item-action">Logout</a>
                    </div>
                    <div class="list-group mt-5">
                        <a href="{% url 'reports' %}" class="list-group-item list-group-item-action {% if 'reports' in request.path %}
                        active {% endif %}">Total Patients Reports</a>
                        <a href="{% url 'collection_reports' %}" class="list-group-item list-group-item-action {% if 'collection-report' in request.path %}
                        active {% endif %}">Collection Reports</a>
                    </div>
                </div>
                <div class="col-9">
                    {% block content%}

                    {% endblock%}
                </div>
            </div>
        {% endif %}

    </div>

</body>
</html>
