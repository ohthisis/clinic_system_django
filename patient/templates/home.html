{% extends 'layout.html' %}
{% block content %}

{% if request.user.is_authenticated %}
<h1><a href="{% url 'doctor_logout' %}">Logout</a></h1>
<h1><a class="text-success" href="{% url 'doctor_reset_password' %}">Reset Password</a></h1>
<h1><a class="text-danger" href="{% url 'doctor_dashboard' %}">Dashboard</a></h1>
{% else %}
<h1><a href="{% url 'doctor_login' %}">Login</a></h1>
{% endif %}
{% endblock %}
